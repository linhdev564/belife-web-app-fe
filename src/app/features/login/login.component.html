<div class="login-container">
  <div class="background-overlay"></div>

  <div class="login-content">
    <!-- Logo -->
    <img src="/assets/images/logo-timesoft.png" alt="Logo" class="logo" />

    <!-- Form -->
    <form (ngSubmit)="login()">
      <div class="form-group">
        <i class="icon fa fa-user"></i>
        <input type="text" [(ngModel)]="username" 
            placeholder="Tên tài khoản" name="username" required/>
      </div>

      <div class="form-group">
        <i class="icon fa fa-lock"></i>
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" 
            placeholder="Mật khẩu" name="password" required/>
        <i class="toggle-password fa" 
        [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'" 
        (click)="togglePassword()"></i>
      </div>

      <div class="form-remember">
        <input type="checkbox" id="remember" [(ngModel)]="rememberMe" name="rememberMe" />
        <label for="remember">Lưu tài khoản</label>
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <!-- Footer -->
    <div class="footer-text">
      Bạn chưa có tài khoản ? <a href="#">Đăng ký ngay</a>
    </div>
  </div>
</div>
